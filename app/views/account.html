
<div class="row-fluid">
<div class="{{user.provider === 'password'? 'col-md-4' : 'col-md-12'}}">
  <h3>Profile</h3>

  <form role="form">
    <p class="form-group">
      <label>Account ID</label>
      <br />{{user.uid}}
    </p>

    <p class="form-group">
      <label>Name:</label>
      <input type="text" name="name" ng-model="profile.name" class="form-control" />
    </p>

    <p class="form-group">
      <label>Email:</label>
      <input type="text" name="email" ng-model="profile.email" class="form-control" />
    </p>
  </form>

  <p>
    <button role="button" ng-click="logout()" class="btn btn-danger">Log Out</button>
  </p>
</div>

<div class="col-md-4" ng-show="{{user.provider === 'password'}}">
<form role="form">
  <h3>Change Password</h3>

  <p class="form-group">
    <label>Old Password:</label>
    <input type="password" ng-keypress="clear()" ng-model="oldPass" class="form-control" />
  </p>

  <p class="form-group">
    <label>New Password:</label>
    <input type="password" ng-keypress="clear()" ng-model="newPass" class="form-control" />
  </p>

  <p class="form-group">
    <label>Confirm New Password:</label>
    <input type="password" ng-keypress="clear()" ng-model="confirmPass" class="form-control" />
  </p>

  <button role="button" class="btn btn-primary" ng-click="changePassword(oldPass, newPass, confirmPass)">change password</button>

  <p class="error" ng-show="err">{{err}}</p>
  <p class="good" ng-show="msg">{{msg}}</p>
</form>
</div>

<div class="col-md-4" ng-show="{{user.provider === 'password'}}">
<form role="form">
  <h3>Change Email</h3>

  <p class="form-group">
    <label>New Email:</label>
    <input type="text" ng-keypress="clear()" ng-model="newEmail" class="form-control" />
  </p>

  <p class="form-group">
    <label>Password:</label>
    <input type="password" ng-keypress="clear()" ng-model="emailPass" class="form-control" />
  </p>

  <button role="button" class="btn btn-primary" ng-click="changeEmail(emailPass, newEmail)">update email</button>
</form>
</div>

<div class="col-md-4">
  <h3>Delete account</h3>
  <form role="form">
    <p class="form-group">
      Enter your password to delete the account:
      <input type="password" ng-keypress="clear()" ng-model="deletePass" class="form-control" />
    </p>

    <p>
      <button role="button" class="btn btn-danger" ng-click="deleteAccount(deletePass)">Delete</button>
    </p>
  </form>
</div>

</div>
<p class="clearfix"></p>
<div ng-repeat="message in messages" class="alert alert-{{message.type}}">{{message.text}}</div>
