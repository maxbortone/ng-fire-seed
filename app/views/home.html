<h2>Your profile</h2>
<form role="form">
  <div class="form-group">
    <label for="profileName">Name</label>
    <input type="text" name="profileName" ng-model="profile.name" class="form-control">
  </div>

  <div class="form-group">
    <label for="profileEmail">Email</label>
    <input type="text" name="profileEmail" ng-model="profile.email" class="form-control">
  </div>

  <!-- <div class="form-group">
    <label for="profileImage">Profile picture</label>
    <input type="file" name="profileImage" onchange="angular.element(this).scope().fileSelect(window.event)">
  </div> -->

  <div class="form-group">
      <label for="profileImage">Profile image:</label>
      <button type="file" name="profileImage" class="btn btn-primary" accep="image/*" ng-file-select ng-file-change="upload($files, uid)">Upload</button>
  </div>

</form>

<h2>Your messages</h2>

<p class="alert alert-{{notification.type}}" ng-show="notification">
  {{notification.text}}
</p>

<ul id="messages" class="list-group" ng-show="messages.length">
  <li class="list-group-item" ng-repeat="message in messages">
    <span class="badge badge-warning pull-right">
      <a href="" ng-click="deleteMessage($index, uid, message.$id)">
        <i class="glyphicon glyphicon-remove"></i>
      </a>
    </span>
    <small class="list-group-item-heading">On {{ message.sent | date : "MMM d, y 'at' 'h:mm a" }}:</small>
    <p class="list-group-item-text">
      {{message.text}}
    </p>
  </li>
</ul>
